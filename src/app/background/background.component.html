<div class="background">
    @if (location) {
        <div class="buttons">
            <a href="https://www.google.pl/maps/place/{{location.latitude}}N+{{location.longitude}}E" target="_blank">
                <button mat-fab aria-label="Show on map button"  matTooltip="PokaÅ¼ na mapie" >
                    <mat-icon>track_changes</mat-icon>
                </button>
            </a>
            <button mat-fab aria-label="Enter location button" matTooltip="Wprowadz Lokalizacje" (click)="locationPopup = true">
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <app-weather-card ></app-weather-card>
    }
    @if (locationPopup) {
        <app-localization-popup (closePopup)="locationPopup = false"></app-localization-popup>

    }
</div>
